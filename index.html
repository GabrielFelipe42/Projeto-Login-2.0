<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Projeto Login 2.0</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="login-card">
        <h2>Faça Login</h2>
        <h3>Entre com as suas informações de usuario</h3>
        <form class="login-form">
            <input type="text" name="inp-login" id="inp-login" placeholder="Nome de Usuario" required>
            <input type="password" name="inp-senha" id="inp-senha" placeholder="Senha" required>
            <a href="#">Esqueceu sua senha?</a>
            <button type="submit">Entrar</button>
        </form>
    </div>
    
</body>
</html>
